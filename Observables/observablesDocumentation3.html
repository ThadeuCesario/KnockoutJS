<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Princ√≠pios Knockout JS</title>
</head>
<body>
    <span>The name is <span data-bind="text: personName"></span></span>
    <footer>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js" type="text/javascript"></script>
            <script type="text/javascript">
                var myViewlModel = {
                    personName: ko.observable('Bob'),
                    personAge: ko.observable(123)
                }
                var sub = myViewlModel.personName.subscribe(function(newValue){
                    alert(`The person's name is ${newValue}`)
                    //sub.dispose();
                });

                /* If you want to be notified of the value of an observable before it is about
                 * to be changed, you can subscribe to the 'beforeChange' event.
                 */
                var oldsub = myViewlModel.personName.subscribe(function(oldValue){
                    alert(`The person's previous name is ${oldValue}`);
                }, null, "beforeChange");
                /* Note: Knockout does not guarantee that the 'beforeChange' and 'change' event will
                 * occur in pairs, since other parts of your code might raise either event individually.
                 * If you need to track the previous value of an observable, it's up to use a subscription
                 * to capture and track it.
                 */

                vm = myViewlModel;
                ko.applyBindings(vm);
            </script>
    </footer>
</body>
</html>
