<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Princ√≠pios Knockout JS</title>
</head>
<body>
    <span>The name is <span data-bind="text: personName"></span></span>
    <footer>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js" type="text/javascript"></script>
            <script type="text/javascript">
                /* One of the key benefits of KO is that it updates your UI automatically when the
                 * view model changes. How can KO know when parts of your view model change? 
                 * Answer: You need to declare your model properties as 'observables', because
                 * these are special JavaScript objects that can notify subscribers about changes,
                 * and can automatically detect dependencies.
                 */
                var myViewlModel = {
                    personName: ko.observable('Bob'),
                    personAge: ko.observable(123)
                }

                vm = myViewlModel;
                ko.applyBindings(vm);
                /* In case you're wondering what the parameters to ko.applyBindings do,
                 *  
                 * 1) The first parameter says what view model object you want to use
                 *    with the declarative bindings it actives
                 * 
                 * 2) Optionally, you can pass a second parameter to define which part of the
                 *    document you want to search for data-bind attributes. For example,
                 *    ko.applyBindings(myViewModel, document.getElementById("someElementId")).
                 *    This restricts the activation to the element with ID "someElementId" and
                 *    its descendants, which is useful if you want to have multiple view models 
                 *    and associate each with a different region of the page.
                 */
            </script>
    </footer>
</body>
</html>
