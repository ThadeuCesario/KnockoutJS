<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mudando Cor</title>
    <style type="text/css">
        .square {
            height: 200px;
            width: 200px;
            margin: 150px;
        }
    
        #elem1 {
            background-color: #000;
        }
    
        #elem2 {
            background-color: #000;
        }
    
        #elem3 {
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="square" id="elem1" data-bind="click: alterarCor1"></div>
    <div class="square" id="elem2" data-bind="click: alterarCor2"></div>
    <div class="square" id="elem3" data-bind="click: alterarCor3"></div>
    <footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js" type="text/javascript"></script>
        <script type="text/javascript">
            function alterarCor1(){
                document.getElementById("elem1").style.backgroundColor = '#f00';
                document.getElementById("elem2").style.backgroundColor = '#000';
                document.getElementById("elem3").style.backgroundColor = '#000';
            }
            function alterarCor2(){
                document.getElementById("elem1").style.backgroundColor = '#000';
                document.getElementById("elem2").style.backgroundColor = '#f00';
                document.getElementById("elem3").style.backgroundColor = '#000';
            }
            function alterarCor3(){
                document.getElementById("elem1").style.backgroundColor = '#000';
                document.getElementById("elem2").style.backgroundColor = '#000';
                document.getElementById("elem3").style.backgroundColor = '#f00';
            }
            var viewModel = function(){
                self = this;

                this.myFunction = ko.observable(false);
            }
            var vm = new viewModel();
            ko.applyBindings(vm);
        </script>
    </footer>
</body>
</html>
