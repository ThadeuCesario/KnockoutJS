<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Executando uma função no clique do botão</title>
</head>
<body>
    <!--ko if: myFunction()-->
     <span>Clicou</span>
    <!--/ko-->
    <button data-bind="text:'Clique aqui',click: myFunction"></button>
    <footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js" type="text/javascript"></script>
        <script type="text/javascript">
            var viewModel = function(){
                self = this;

                this.myFunction = ko.observable(false);
            }
            var vm = new viewModel();
            ko.applyBindings(vm);
        </script>
    </footer>
</body>
</html>
