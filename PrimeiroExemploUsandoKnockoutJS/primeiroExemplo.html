<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Princípios Knockout JS</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <br />
                <br />
                <label data-bind="text: labelText">Label</label>
                <input type="text" data-bind="value: inputValue"/>
                <br />
                <button class="btn btn-primary" data-bind="click: buttonAction">Ação</button>
            </div>
        </div>
    </div>
    <footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js" type="text/javascript"></script>
        <script >
            function ViewModel(){
                this.labelText = "Label Text";
                this.inputValue = "Input Value";
                this.buttonAction = function(){
                    console.log("clicked button");
                };
            }
            ko.applyBindings(new ViewModel());
        </script>
    </footer>
</body>
</html>
