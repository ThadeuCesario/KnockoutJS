<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>O binding "foreach" - Exemplo 1: Navegando por um array</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: people">
                <tr>
                    <td data-bind="text: firstName"></td>
                    <td data-bind="text: lastName"></td>
                </tr>
            </tbody>
        </table>
        <footer>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js" type="text/javascript"></script>
                <script type="text/javascript">
                    /* O binding 'foreach' repete uma determinada marcação para cada item presente
                     * em um array, e associa cada elemento da marcação ao item correspondente. 
                     * Sendo muito usado para renderizar listas ou tabelas.
                     * Quando o array utilizado for um 'observable array', sempre que for adicionado
                     * ou removido um item ou quando o array for reordenado, o binding vai de forma
                     * muito eficiente atualizar a interface do usuário para adicionar/remover
                     * mais cópias da marcação ou ordenar os elementos associados, sem afetar os outros
                     * elementos DOM presentes na tela. Esta forma é muito mais rápida do que gerar 
                     * todos os elementos novamente para cada mudança no array.
                     * 
                     * E com certeza, você pode, se necessário, juntar vários 'foreach' e também usá-lo
                     * com outros bindings como o 'if' e o 'with'.
                     */
                    
                    /*var viewModel = function(){

                    }
                    var vm = new viewModel();
                    ko.applyBindings(vm);*/
                    ko.applyBindings({
                        people: [
                                {firstName:'Thadeu', lastName:'Cesário'},
                                {firstName:'Karina', lastName:'Rito'},
                                {firstName:'Guilherme', lastName:'Cesário Rito'}]
                    })
                </script>
        </footer>
    </body>
</html>
