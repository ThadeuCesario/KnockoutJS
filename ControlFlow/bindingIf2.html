<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>O binding "if" - Example 2</title>
</head>
<body>
    <!--
        In the following example, the <div> element will be empty for "Mercury", but populated for "Earth"
        That's because Earth has a noun-null capital property, whereas "Mercury" has null for that property.
    -->
    <ul data-bind="foreach: planets">
        <li>
            Planet: <b data-bind="text: name"></b>
            <div data-bind="if:capital">
                Capital: <b data-bind="text: capital.cityName"></b>
            </div>
        </li>
    </ul>
    <footer>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js" type="text/javascript"></script>
            <script type="text/javascript">
                var viewModel = function(){
                    const self = this;
                    this.planets = [{ name: 'Mercury', capital: null },
                    { name: 'Earth', capital: { cityName: 'Barnsley' } }]
                }
                var vm = new viewModel();
                ko.applyBindings(vm);
            </script>
    </footer>
</body>
</html>
