<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Binding HTML</title>
</head>
<body>
    <span>Caramba...<span data-bind="html: details"></span> Concorda?</span>
    <footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js" type="text/javascript"></script>
        <script type="text/javascript">
            /* O binding html faz com que o elemento DOM associado exiba o HTML espeficado do seu
             * parâmetro.
             * Geralmente isso é útil quando os valores em sua view model são marcações HTML que
             * você deseja exibir.
             * 
             * Como esse binding define o conteúdo do seu elemento usando innerHTML, você deve ser
             * cuidadoso para não usar isso com valores do model nãp confiáveis, porque isso pode abrir
             * possibilidade de ataque de injeção de script. Se você não pode garantir que o conteúdo
             * é seguro para mostrar (por exemplo, se for com base na entrada de diferentes usuários
             * que estavam armazenados em seu banco de dados), então você pode usar o binding text,
             * que irá setar o texto do elemento usando innetText ou textContent.
             */
            var viewModel = function(){
                this.details = ko.observable("<span><a href='https://knockoutjs.com/documentation/html-binding.html'>Knockout</a> é muito <strong>legal</strong>!</span>")
            };
            vm = new viewModel();
            ko.applyBindings(vm);
        </script>
    </footer>
</body>
</html>
